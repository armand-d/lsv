<!DOCTYPE html>
<html>

    <script src="js/app.js"></script>

    <ion-side-menus class="side-menu">

        <a class="item" menu-close href="#/tuto"><strong><i class="ion-help-buoy"></i>&nbsp;Tuto</strong></a>
        <button ng-click="shareApp()" class="item button button-full button-positive">
          Partager
        </button>
      </ion-side-menu>

      <ion-side-menu-content>
        <ion-nav-view></ion-nav-view>
